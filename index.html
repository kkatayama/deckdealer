<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="DeckDealer">
    <title>DeckDealer</title>

    <!-- BootStrap + jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Local Scripts -->
    <script src="js/login-register.js"></script>

    <!-- Local Custom Style -->
    <style>
      .nav-link:hover { outline: solid 1px; }
    </style>
  </head>

  <body class="bg-danger" style="--bs-bg-opacity: .5;">

    <div class="container-fluid py-5 vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-9 col-md-6 col-lg-5 col-xl-4 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">

              <!-- HEADER -->
              <h1 class="fs-1 text-center lh-lg pb-2"><p>DeckDealer</p></h1>
              <!-- HEADER -->

              <!-- Pills navs -->
              <nav>
                <div class="nav nav-pills nav-justified mb-3" id="nav-tab" role="tablist">
                  <a class="nav-link active" id="tab-login" data-bs-toggle="tab" href="#pills-login" role="tab"
                     aria-controls="pills-login" aria-selected="true">Login</a>
                  <a class="nav-link" id="tab-register" data-bs-toggle="tab" href="#pills-register" role="tab"
                     aria-controls="pills-register" aria-selected="false">Register</a>
                </div>
              </nav>
              <!-- Pills navs -->

              <!-- Pills content -->
              <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                  <form id="login">
                    <!-- Username Input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="username-login" class="form-control" />
                      <label class="form-label" for="username-login">Username</label>
                    </div>

                    <!-- Password Input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="password-login" class="form-control" />
                      <label class="form-label" for="password-login">Password</label>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    </div>

                  </form>
                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                  <form id="register">
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="username-register" class="form-control" />
                      <label class="form-label" for="username-register">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="password-register" class="form-control" />
                      <label class="form-label" for="password-register">Password</label>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="password2-register" class="form-control" />
                      <label class="form-label" for="password2-register">Repeat password</label>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Pills content -->

              <!-- PopUp -->
              <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="popuplLabel" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content" id="popup-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-4" id="message"></h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="message-body">
                    </div>
                  </div>
                </div>
              </div>
              <!-- PopUp -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
