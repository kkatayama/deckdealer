<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="DeckDealer">
    <title>DeckDealer</title>

    <!-- BootStrap + jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Local Scripts -->
    <script src="js/game-blackjack2.js"></script>

  </head>

  <body class="bg-primary" style="--bs-bg-opacity: .5;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-8 bg-light border rounded">
          <h1 class="fs-1 text-center lh-lg" id="game-queue">Blackjack</h1>
        </div>
      </div>
      <div id="player-list">
        <div class="row mt-2 align-items-center">
          <div class="col-2 offset-2">
            <div class="card">
              <h5 class="card-header" id="header_1">dealer</h5>
              <div class="card-body">
                <h5 class="card-title" id="score_1">score: 20</h5>
                <a href="#" class="btn btn-primary" id="hit_1">hit</a>
                <a href="#" class="btn btn-primary" id="stay_1">stay</a>
              </div>
            </div>
          </div>
          <div class="col"><img src="6D.png" class="img-thumbnail"></div>
          <div class="col"><img src="4H.png" class="img-fluid"></div>
          <div class="col-1"><img src="10S.png" class="img-fluid"></div>
          <div class="col-1"><img src="QH.png" class="img-fluid"></div>
          <div class="col-1"><img src="9D.png" class="img-fluid"></div>
          <div class="col-1"><img src="10H.png" class="img-fluid"></div>
        </div>
      </div>

    </div>

  </body>

</html>
