name: publish

on:
  push:
    branches:
    - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@main
      with:
        ref: main
    - name: push
      uses: github-actions-x/commit@v2.9
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'main'
        commit-message: 'publish'
        force-add: 'true'
        files: README.md SETUP.md server.py tests/ utils/ db/ db/backend.db
        name: kkatayama
        email: katayama@udel.edu 
