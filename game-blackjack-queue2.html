<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="DeckDealer">
    <title>DeckDealer</title>

    <!-- BootStrap + jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Local Scripts -->
    <script src="js/game-blackjack-queue2.js"></script>

  </head>

  <body class="bg-primary" style="--bs-bg-opacity: .5;">
    <div class="container py-5 vh-100">
      <div class="row justify-content-center">
        <div class="col-8 p-3 bg-light border rounded position-relative m-2">
          <h1 class="fs-1 text-center lh-lg">Blackjack Player Queue</h1>
        </div>
      </div>
      <div id="player-list">
        <div class="row justify-content-center">
          <div class="col-1 bg-light text-center border"><h2>ID</h2></div>
          <div class="col-3 bg-light text-center border"><h2>Name</h2></div>
          <div class="col-4 bg-light text-center border"><h2>Email</h2></div>
        </div>
      </div>
      <div class="row pt-2 justify-content-center">
        <div class="col-8 pt-3 bg-light text-center border rounded">
          <div id="status">
            <p class="lh-base">waiting for additional players...</p>
          </div>
        </div>
      </div>

    </div>

  </body>

</html>
