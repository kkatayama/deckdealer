  <body class="bg-primary" style="--bs-bg-opacity: .5;">

    <div class="container-fluid py-5 vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-9 col-md-6 col-lg-5 col-xl-4 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">

              <!-- HEADER -->
              <h1 class="fs-1 text-center lh-lg pb-2"><p>DeckDealer</p></h1>
              <!-- HEADER -->

              <!-- Pills navs -->
              <nav>
                <div class="nav nav-pills nav-justified mb-3" id="nav-tab" role="tablist">
                  <a class="nav-link active" id="tab-login" data-bs-toggle="tab" href="#pills-login" role="tab"
                     aria-controls="pills-login" aria-selected="true">Login</a>
                  <a class="nav-link" id="tab-register" data-bs-toggle="tab" href="#pills-register" role="tab"
                     aria-controls="pills-register" aria-selected="false">Register</a>
                </div>
              </nav>
              <!-- Pills navs -->

              <!-- Pills content -->
              <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                  <form id="login">
                    <!-- Username Input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="username-login" class="form-control" />
                      <label class="form-label" for="username-login">Username</label>
                    </div>

                    <!-- Password Input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="password-login" class="form-control" />
                      <label class="form-label" for="password-login">Password</label>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    </div>

                  </form>
                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                  <form id="register">
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="username-register" class="form-control" />
                      <label class="form-label" for="username-register">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="password-register" class="form-control" />
                      <label class="form-label" for="password-register">Password</label>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="password2-register" class="form-control" />
                      <label class="form-label" for="password2-register">Repeat password</label>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Pills content -->

              <!-- PopUp -->
              <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="popuplLabel" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-4" id="message"></h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="message-body">
                    </div>
                    <div class="modal-footer">
                      <a class="btn btn-primary" href="spectators.html">Watch Game</a>
                      <a class="btn btn-primary" href="game.html">Play Game</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- PopUp -->

            </div>
          </div>
